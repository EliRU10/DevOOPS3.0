<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estadísticas - Peticiones y Quejas</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">DevOOPS - Estadísticas</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4 text-center">Resumen de Peticiones y Quejas Ciudadanas</h2>

  <!-- Tarjetas resumen -->
  <div class="row mb-4">
    <div class="col-md-3">
      <div class="card text-bg-primary text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-clipboard-data"></i> Total</h5>
          <p class="display-6">45</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-bg-warning text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-clock-history"></i> Pendientes</h5>
          <p class="display-6">18</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-bg-success text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-check-circle-fill"></i> Resueltos</h5>
          <p class="display-6">20</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-bg-danger text-center">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-exclamation-triangle-fill"></i> Urgentes</h5>
          <p class="display-6">7</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header bg-primary text-white">
          Peticiones vs Quejas
        </div>
        <div class="card-body">
          <canvas id="tipoChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          Estado de las Solicitudes
        </div>
        <div class="card-body">
          <canvas id="estadoChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de gráficos -->
<script>
  // Gráfico de pastel: Peticiones vs Quejas
  const tipoChart = new Chart(document.getElementById('tipoChart'), {
    type: 'pie',
    data: {
      labels: ['Peticiones', 'Quejas'],
      datasets: [{
        data: [25, 20],
        backgroundColor: ['#0d6efd', '#dc3545']
      }]
    },
    options: {
      responsive: true
    }
  });

  // Gráfico de barras: Estado
  const estadoChart = new Chart(document.getElementById('estadoChart'), {
    type: 'bar',
    data: {
      labels: ['Pendiente', 'En Proceso', 'Resuelto', 'Urgente'],
      datasets: [{
        label: 'Número de casos',
        data: [18, 7, 20, 7],
        backgroundColor: ['#ffc107', '#0dcaf0', '#198754', '#dc3545']
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
