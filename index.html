<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estudio de Peticiones y Quejas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      padding-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Estadísticas de Quejas y Peticiones</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="text-center mb-4">Resumen General</h2>
    <div class="row text-center mb-4">
      <div class="col-md-6">
        <div class="card text-bg-danger">
          <div class="card-body">
            <h5 class="card-title">Total de Quejas</h5>
            <p class="display-6">120</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total de Peticiones</h5>
            <p class="display-6">85</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Gráficos -->
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-danger text-white">Categorías de Quejas</div>
          <div class="card-body">
            <canvas id="quejasChart"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">Categorías de Peticiones</div>
          <div class="card-body">
            <canvas id="peticionesChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts para gráficos -->
  <script>
    // Datos simulados
    const categoriasQuejas = [
      "Basura no recolectada",
      "Falta de alumbrado",
      "Huecos en las calles",
      "Inseguridad",
      "Ruido excesivo",
      "Fugas de agua",
      "Atención en municipalidad"
    ];
    const datosQuejas = [35, 25, 20, 15, 10, 8, 7];

    const categoriasPeticiones = [
      "Más áreas verdes",
      "Instalación de cámaras",
      "Reparación de veredas",
      "Creación de parques",
      "Más policías",
      "Reducción de impuestos",
      "Clases gratuitas"
    ];
    const datosPeticiones = [20, 18, 15, 12, 10, 6, 4];

    // Gráfico de Quejas
    new Chart(document.getElementById("quejasChart"), {
      type: "bar",
      data: {
        labels: categoriasQuejas,
        datasets: [{
          label: "Cantidad de Quejas",
          data: datosQuejas,
          backgroundColor: "#dc3545"
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { beginAtZero: true }
        }
      }
    });

    // Gráfico de Peticiones
    new Chart(document.getElementById("peticionesChart"), {
      type: "bar",
      data: {
        labels: categoriasPeticiones,
        datasets: [{
          label: "Cantidad de Peticiones",
          data: datosPeticiones,
          backgroundColor: "#0d6efd"
        }]
      },
      options: {
        indexAxis: 'y',
        scales: {
          x: { beginAtZero: true }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
